<div class="btn-group btn-group-justified" role="group" aria-label="Tracker Controls">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="back()">
      <i class="glyphicon glyphicon-backward"></i>
      <div class="sr-only">Back</div>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="togglePause()">
      <i class="glyphicon glyphicon-pause" ng-hide="isPause()"><div class="sr-only">Pause</div></i>
      <i class="glyphicon glyphicon-play" ng-show="isPause()"><div class="sr-only">Pause</div></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="next()">
      <i class="glyphicon glyphicon-forward"></i>
      <div class="sr-only"></div>
    </button>
  </div>
</div>
